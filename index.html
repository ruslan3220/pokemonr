<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>imtihon</title>
  </head>
  <body>
    <!-- HEADER -->
    <header></header>
    <!-- MAIN  -->
    <main class="main">
      <div class="container main__container">
        <div class="text-center">
          <img
            class="main__logo"
            src="./images/pokemon_logo 1.png"
            alt="Pokomon logo"
            width="350"
            height="130"
          />
        </div>
        <!-- FORM  -->
        <form class="form d-flex mt-5">
          <div class="w-25 px-3">
            <select
              id="disabledSelect"
              class="form-select border border-3 border-dark p-2"
            >
              <option value="">Gross</option>
            </select>
          </div>
          <div class="w-25 px-3">
            <input
              type="text"
              id="disabledTextInput"
              class="form-control border border-3 border-dark p-2"
              placeholder="Search"
            />
          </div>
          <div class="w-25 px-3">
            <select
              id="disabledSelect"
              class="form-select border border-3 border-dark p-2"
            >
              <option value="">Gross</option>
            </select>
          </div>

          <button
            type="submit"
            class="btn btn btn-outline-dark w-25 rounded border border-3 border-dark"
          >
            Button
          </button>
        </form>
        <!-- CARD  -->
        <ul class="pokemons__list"></ul>
      </div>
    </main>
    <!-- FOOTER  -->
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./js/pokemons.js"></script>
    <script src="./js/home.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
